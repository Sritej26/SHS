{% if messages %}
<ul class="messages" style="padding:3px">
    {% for message in messages %}
        <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
            <p style="padding:3px;font-weight:600; font-size:13px">{{ message }} </p>
        </div>
    {% endfor %}
</ul>
{% endif %}
