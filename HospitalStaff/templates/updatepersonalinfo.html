{% include 'navbar1.html' %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

</head>

{{appointmentForm.media}}

<div class="content-wrapper">
    {% include 'messages.html' %}
    <script>
        setTimeout(function(){
          if ($('#msg').length > 0) {
            $('#msg').remove();
          }
        }, 2000)
    </script> 
    <table id="data" class="table table-striped table-bordered compact" cellspacing="0" style="width:100%">
        <thead>
        <tr>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Change Request</th>
            
            
        </tr>
        </thead>
        <tbody>
        {%for a in details%}
        <tr name="row">
          
            <!-- {{appDetails}} -->
            
            <td width="5%">{{a.patient_id}}</td>
            
            
            <td width="10%">{{a.patient_name}}</td>
            
            <td width="15%">{{a.request_info}}</td>
            <td width="5%"><a href="/hospitalStaff/edit/{{a.patient_id}}"> <i class="fas fa-eye"></i></a></td>
        
        </tr>
        {%endfor%}

        
               
        </tbody>
    </table>
    
</div>
