<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

{{appointmentForm.media}}

        <div class="container-fluid">
            <form action="search1" method="get" class="d-flex">

                <button class="btn btn-outline-success" type="submit">

            </form>
            <fieldset>
            <br>
            <br>
            {%if flag1 != "true" %}
                <h1 style="color: brown;">No Lab Tests with this appointment number</h1>
            {% endif %}
            {%for a in labreportdetails%}

    <br>
    <label>Lab Report</label>
    <textfield style=" min-width:25px; max-width:50%;min-height:50px;height:50%;width:50%;">{{a.report_info}}</textfield>
    <br>
    <br>
    <br>
{%endfor%}
</fieldset>
        </div>
    </section>
</div>

    (function () {
        window.onpageshow = function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        };
    })();
